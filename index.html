<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My page</title>
</head>
<body>
    <div class="all">
        <div class="box1">Please sign up</div>
        <div class="box2">
            <form name="person">
                <input placeholder="First Name" type="text" class="name" name="name" required><div class="b1">Please input NAME correctly</div>
                <input placeholder="Last Name" type="text" class="lastName" name="lastName"required><div class="b2">Please input LASTNAME correctly</div>
                <input placeholder="Email" type="email" class="email" name="email" required><div class="b3">Please input EMAIL correctly</div>
                <input placeholder="Number" type="text" class="number" name="number" required><div class="b4">Please input NUMBER correctly</div>
                <input placeholder="Password" type="password" class="password" name="password" required><div class="b5">Please input PASSWORD correctly</div>
                <input type="button" name="button" value="Sign Up" class="button">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
